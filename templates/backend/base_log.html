{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{{title}}</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'frontend/gambar/Logo_imipas.png'%}" rel="icon" />
    <link
      href="{% static 'backend/img/apple-touch-icon.png'%}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'backend/vendor/bootstrap/css/bootstrap.min.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/bootstrap-icons/bootstrap-icons.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/boxicons/css/boxicons.min.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/quill/quill.snow.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/quill/quill.bubble.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/remixicon/remixicon.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'backend/vendor/simple-datatables/style.css'%}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'backend/css/style.css'%}" rel="stylesheet" />

    <!-- =======================================================
  * Template Name: NiceAdmin
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Updated: Apr 20 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>

  <body>
    <!-- ======= Header ======= -->

    <main>
      <!--main content-->

      {% block konten %}{% endblock konten %}
      <!--main content (closed)-->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'backend/vendor/apexcharts/apexcharts.min.js'%}"></script>
    <script src="{% static 'backend/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'backend/vendor/chart.js/chart.umd.js'%}"></script>
    <script src="{% static 'backend/vendor/echarts/echarts.min.js'%}"></script>
    <script src="{% static 'backend/vendor/quill/quill.js'%}"></script>
    <script src="{% static 'backend/vendor/simple-datatables/simple-datatables.js'%}"></script>
    <script src="{% static 'backend/vendor/tinymce/tinymce.min.js'%}"></script>
    <script src="{% static 'backend/vendor/php-email-form/validate.js'%}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'backend/js/main.js'%}"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("inputKonten");
    </script>
  </body>
</html>
